<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recipebook Pro</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>Logged in as {{ current_user.username }}</p>
    <a href="{{ url_for('auth_logout') }}">Log out</a>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Login</a>
    <a href="{{ url_for('register_form') }}">Register</a>
    {% endif %}
    <ul>
      <li><a href="{{ url_for('recipes_index') }}">Checkout recipes</a></li>
      <li><a href="{{ url_for('recipe_form') }}">Post a recipe</a></li>
    </ul>
    {% block body %}
    <p>Content.</p>
    {% endblock %}
  </body>
</html>

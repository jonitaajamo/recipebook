<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Recipebook Pro</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .navbar-nav > li {
        padding-left: 2px;
        padding-right: 2px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-info mb-4 text-center">
      <a class="navbar-brand" href="/">Recipebook Pro</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/recipes">
              All Recipes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('recipe_form') }}"
              >Post a recipe</a
            >
          </li>
        </ul>
        <ul class="navbar-nav mr-sm-2">
          {% if current_user.is_authenticated %}
          <li class="nav-item navbar-text">
            Logged in as {{ current_user.username }}
          </li>
          <li class="nav-item">
            <a
              class="btn btn-dark my-2 my-sm-0"
              href="{{ url_for('auth_logout') }}"
            >
              Logout
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a
              class="btn btn-dark my-2 my-sm-0"
              href="{{ url_for('auth_login') }}"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="btn btn-outline-dark my-2 my-sm-0"
              href="{{ url_for('register_form') }}"
              >Register</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      {% block body %}
      <p>Content.</p>
      {% endblock %}
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
